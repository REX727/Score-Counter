<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS-COUNTER</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="scoreboard">
        <h2 id="BLUE">00</h2>
        <h2>:</h2>
        <h2 id="RED">00</h2>
    </div>
    <div class="buttons">
        <button onclick="score_add_blue()">+</button>
        <button onclick="score_minus_blue()">-</button>
        <button onclick="score_reset()">RESET</button>
        <button onclick="score_add_red()">+</button>
        <button onclick="score_minus_red()">-</button>
        
    </div>
</body>
</html>
