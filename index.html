<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS-COUNTER</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="timer" id="timer">03:00</div>
    <div class="main-center">
        <div class="scoreboard">
            <h2 id="BLUE" class="score blue-score">00</h2>
            <h2 class="colon">:</h2>
            <h2 id="RED" class="score red-score">00</h2>
        </div>
    </div>
    <div class="buttons">
        <div class="row">
            <button class="btn-plus" onclick="score_add_blue()" title="藍隊加分 (B)">+</button>
            <button class="btn-plus" onclick="score_add_red()" title="紅隊加分 (R)">+</button>
        </div>
        <div class="row">
            <button class="btn-minus" onclick="score_minus_blue()">-</button>
            <button class="btn-reset" onclick="reset()">RESET</button>
            <button class="btn-minus" onclick="score_minus_red()">-</button>
        </div>
    </div>
    <p class="version-info">0.6 Beta (DFV)</p>
</body>
</html>
